group 'com.javadiscordbot'
version '0.1'
apply plugin: 'java'
sourceCompatibility = 1.8
repositories {

    mavenCentral()
    jcenter()
    maven {

        name 'm2-dv8tion'

        url 'https://m2.dv8tion.net/releases'

    }

}

dependencies {

    compile 'net.dv8tion:JDA:4.3.0_277'

}

jar {

    from {

        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }

    }

}




    
      
       
    

    


